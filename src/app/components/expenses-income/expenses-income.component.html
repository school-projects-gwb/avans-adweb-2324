<section class="p-16 hellokitty-background">
  <div class="flex flex-row items-center">
    <img
      class="w-1/12"
      src="../../../assets/images/hellokitty.png"
      alt="Hello kitty"
    />
    <h2 class="title ml-8">Overzicht Uitgaven en Inkomsten</h2>
  </div>  
  <div class="flex flex-row">
    <div class="w-2/3 mr-8">
      <div class="mt-8">
        <button (click)="addExpenseOrIncome()" class="button mt-4 text-md w-full">Uitgave of inkomen Toevoegen</button>
        <h3 class="text-xl font-bold mb-4">Uitgaven</h3>
        <ul class="bg-background p-6 text-dark rounded-xl container-border">
          <li *ngFor="let expense of expenses" class="mt-4">
            <div class="flex flex-row mb-4 expense-item" data-emoji="ðŸ’¸">
              <div>
                <span class="font-bold">{{ expense.name }}</span>
                <br>
                <span class="text-gray-400">{{ expense.date | date:'mediumDate' }}</span>
              </div>
              <div class="ml-auto">
                <span class="text-red-500">
                  <b>â‚¬{{ expense.amount }}</b>
                </span>
              </div>
            </div>
            <hr class="expense-divider">
          </li>
        </ul>
      </div>
      
      <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Inkomsten</h3>
        <ul class="bg-background p-6 text-dark rounded-xl container-border">
          <li *ngFor="let incomeItem of income" class="mt-4">
            <div class="flex flex-row mb-4 expense-item" data-emoji="ðŸ’°">
              <div>
                <span class="font-bold">{{ incomeItem.name }}</span>
                <br>
                <span class="text-gray-400">{{ incomeItem.date | date:'mediumDate' }}</span>
              </div>
              <div class="ml-auto">
                <span class="text-green-500">
                  <b>â‚¬{{ incomeItem.amount }}</b>
                </span>
              </div>
            </div>
            <hr class="expense-divider">
          </li>
        </ul>
      </div>
    </div>
    
    <app-categories class="w-1/3"></app-categories>
  </div>
</section>
