<section class="p-16 hellokitty-background">
  <div class="flex flex-row items-center">
    <img
      class="w-1/12"
      src="../../../assets/images/hellokitty.png"
      alt="Hello kitty"
    />
    <h2 class="title ml-8">Overzicht Uitgaven en Inkomsten</h2>
  </div>  
  <div class="flex flex-row">
    <div class="w-2/3 mr-8">
      <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Uitgaven</h3>
        <ul class="bg-background p-6 text-dark rounded-xl container-border">
          <li *ngFor="let expense of expenses">{{ expense.amount }} - {{ expense.date | date:'mediumDate' }}</li>
        </ul>
        <div class="hellokitty-background">
          <button (click)="addExpense()" class="button text-xl ml-8">Uitgave Toevoegen</button>
        </div>
      </div>
      
      <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Inkomsten</h3>
        <ul class="bg-background p-6 text-dark rounded-xl container-border">
          <li *ngFor="let incomeItem of income">{{ incomeItem }}</li>
        </ul>
      </div>
    </div>
    
    <app-categories class="w-1/3"></app-categories>
  </div>
</section>
