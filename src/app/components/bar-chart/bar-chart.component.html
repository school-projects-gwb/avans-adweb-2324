<div *ngIf="isBrowser">
  <p class="text-white text-md">Inkomsten & uitgaven per categorie</p>
  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [type]="'bar'"
    style="width: 100%; height: 400px"
  >
  </canvas>
</div>
